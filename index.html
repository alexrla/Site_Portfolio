<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>

    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/styles/bootstrap.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- LightBox -->
    <link rel="stylesheet" href="./assets/styles/lightbox.css">
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header id="header-container">
        <div class="row g-0">
          <div class="col-lg-4 col-md-5">
            <img src="./assets/images/person1.jpg" alt="">
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <h1 class="display-4 mx-sm-auto mx-lg-0">John Doe</h1>
                  <div class="d-none d-lg-block">
                    <a href="http://linkedin.com">
                      <i class="fa-brands fa-linkedin fa-2x"></i>
                    </a>
                  </div>
                  <div class="d-none d-lg-block">
                    <a href="http://github.com">
                      <i class="fa-brands fa-github fa-2x"></i>
                    </a>
                  </div>
                  <div class="d-none d-lg-block">
                    <a href="http://instagram.com">
                      <i class="fa-brands fa-instagram fa-2x"></i>
                    </a>
                  </div>
                  <div class="d-none d-lg-block">
                    <a href="http://facebook.com">
                      <i class="fa-brands fa-square-facebook fa-2x"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="p-4 bg-black text-white">
                <p class="lead text-sm-center text-lg-start">Desenvolvedor Web FullStack</p>
              </div>
              <div>
                <div class="d-flex flex-row text-white align-items-stretch text-center">
                  <div 
                    class="portfolio-item p-3 bg-primary"
                    data-bs-toggle="collapse" 
                    role="button" 
                    aria-expanded="false" 
                    aria-controls="collapseHome"
                  >
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block mt-2">Início</span>
                  </div>
                  <div 
                    class="portfolio-item p-3 bg-success"
                    data-bs-toggle="collapse" 
                    role="button" 
                    aria-expanded="false" 
                    aria-controls="collapseResume"
                  >
                    <i class="fas fa-graduation-cap fa-2x d-block"></i>
                    <span class="d-none d-sm-block mt-2">Resumo</span>
                  </div>
                  <div 
                    class="portfolio-item p-3 bg-warning"
                    data-bs-toggle="collapse" 
                    role="button" 
                    aria-expanded="false" 
                    aria-controls="collapseProjects"
                  >
                    <i class="fas fa-folder-open fa-2x d-block"></i>
                    <span class="d-none d-sm-block mt-2">Projetos</span>
                  </div>
                  <div 
                    class="portfolio-item p-3 bg-danger"
                    data-bs-toggle="collapse" 
                    role="button" 
                    aria-expanded="false" 
                    aria-controls="collapseContact"
                  >
                    <i class="fas fa-envelope fa-2x d-block"></i>
                    <span class="d-none d-sm-block mt-2">Contato</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Footer -->
      <footer class="p-5 bg-dark text-white" id="footer-container">
        <div class="row">
          <div class="col text-center">
            <a href="#" class="btn btn-outline-light">
              <i class="fa-solid fa-cloud-arrow-down me-1"></i> Ver currículo
            </a>
          </div>
        </div>
      </footer>
    </div>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/882bb34580.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/scripts/jquery-3.6.3.min.js"></script>
    <script src="./assets/scripts/popper.js"></script>
    <script src="./assets/scripts/bootstrap.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/lightbox.js"></script>
  </body>
</html>
